<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" In RaynyDays raincoats you will be 100% protected from rain, wind in any type of outdoor activites."
    />
    <title>Rainydays</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/media-queries.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/16bf78a0e8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html"><img class="logo" src="images/logo2.png" alt="Rainydays logo" /></a>
        </div>
        <div class="header-navigation">
          <label for="mobile-menu" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="mobile-menu" />
          <nav class="navigation">
            <a class="navigation-link" href="index.html">Home</a>
            <a class="navigation-link" href="jackets.html">Jackets</a>
            <a class="navigation-link" href="about.html">About</a>
            <a class="navigation-link current" href="contact.html">Contact</a>
          </nav>
        </div>
        <a class="navigation-link" href="#"><i class="fa-solid fa-cart-shopping cart-icon"></i></a>
        <a class="profil-link" href="#"><i class="fa-solid fa-user profil-icon"></i></a>
        <a class="search-link" href="#"><i class="fa-solid fa-magnifying-glass search-icon"></i></a>
      </div>
    </header>
    <main>
      <section>
        <div class="grid-2cols">
          <h1 class="heading-primary">Get in touch</h1>
          <div class="contact-info">
            <div>
              <i class="fa-solid fa-phone"></i>
              <p><strong>Phone</strong></p>
              <p>+47 623839</p>
              <p>+47 623456</p>
            </div>
            <div>
              <i class="fa-solid fa-envelope"></i>
              <p><strong>E-mail address</strong></p>
              <p>rainydays@gmail.com</p>
            </div>
            <div>
              <i class="fa-solid fa-location-dot"></i>
              <p><strong>Address</strong></p>
              <p>Konges gata 7</p>
              <p>Oslo 768, Norway</p>
            </div>
          </div>
          <form method="POST">
            <div class="contact-form">
              <h2 class="heading-secondary">Message us</h2>
              <label for="name">Name</label>
              <input type="name" id="name" name="name" />
              <label for="email">E-mail address</label>
              <input type="email" id="email" name="email" />
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" />
              <label for="text">Message</label>
              <textarea id="message" name="message"></textarea>
              <input type="submit" value="Submit" class="btn-cta btn-submit" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container"></div>
    </footer>
  </body>
</html>
