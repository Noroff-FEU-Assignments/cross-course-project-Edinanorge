<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" No matter what the activite or the weather is, you can find jackets in different styles ."
    />
    <title>Rainydays / List of Products</title>
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media-queries.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/16bf78a0e8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html"><img class="logo" src="images/logo2.png" alt="Rainydays logo" /></a>
        </div>
        <div class="header-navigation">
          <label for="mobile-menu" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="mobile-menu" />
          <nav class="navigation">
            <a class="navigation-link" href="index.html">Home</a>
            <a class="navigation-link current" href="jackets.html">Jackets</a>
            <a class="navigation-link" href="about.html">About</a>
            <a class="navigation-link" href="contact.html">Contact</a>
          </nav>
        </div>
        <div class="shopping-cart">
          <a class="way-to-shoppingcart" href="cart.html"><i class="fa-solid fa-cart-shopping cart-icon"></i></a>
          <span class="cart-icon-indicator"></span>
        </div>
      </div>
      <div class="search">
        <label for="search"></label>
        <input type="search" name="search" placeholder="Search for item" class="search-input" />
        <button type="submit" id="search" class="search-btn">Search</button>
      </div>
      <div class="searched-products grid-4cols">
        <div class="spinner">
          <div></div>
          <div></div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-jackets">
        <h1 class="heading-primary">Our Products</h1>
        <div class="category">
          <button class="btn-category btn-all active" id="all" value="18">All</button>
          <button class="btn-category btn-man" id="man" value="29">Men</button>
          <button class="btn-category btn-woman" id="woman" value="17">Woman</button>
          <button class="btn-category btn-kid" id="kid" value="28">Kid</button>
          <button class="btn-category btn-sale" id="sale" value="16">Sale</button>
        </div>
        <div class="jackets grid-4cols">
          <div class="spinner">
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="index.html"><img class="footer-logo" src="images/RainyDays_Logo.png" alt="Rainydays logo" /></a>
        <div>
          <h4 class="heading-quaternary">Follow us</h4>
          <div>
            <i class="fa-brands fa-facebook-square fa-xl"></i>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-twitter-square fa-xl"></i>
            <i class="fa-brands fa-youtube fa-xl"></i>
          </div>
        </div>
        <div>
          <h4 class="heading-quaternary">Support:</h4>
          <ul>
            <li><a href="#">Shipping & Return</a></li>
            <li><a href="#">Help & FAQ</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div>
          <h4 class="heading-quaternary">Company:</h4>
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <h4 class="coryright">Copyright &copy;2022 RainyDays</h4>
    </footer>

    <script src="js/jackets.js" type="module"></script>
    <script src="js/components/search.js" type="module"></script>
  </body>
</html>
