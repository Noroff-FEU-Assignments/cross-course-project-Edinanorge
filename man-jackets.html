<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" In RaynyDays raincoats you will be 100% protected from rain, wind in any type of outdoor activites."
    />
    <title>Rainydays</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media-queries.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/16bf78a0e8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html"><img class="logo" src="images/logo2.png" alt="Rainydays logo" /></a>
        </div>
        <div class="header-navigation">
          <label for="mobile-menu" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="mobile-menu" />
          <nav class="navigation">
            <a class="navigation-link" href="index.html">Home</a>
            <a class="navigation-link current" href="#">Jackets</a>
            <a class="navigation-link" href="about.html">About</a>
            <a class="navigation-link" href="contact.html">Contact</a>
          </nav>
        </div>
        <a class="navigation-link" href="#"><i class="fa-solid fa-cart-shopping cart-icon"></i></a>
        <a class="profil-link" href="#"><i class="fa-solid fa-user profil-icon"></i></a>
        <a class="search-link" href="#"><i class="fa-solid fa-magnifying-glass search-icon"></i></a>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Man's jackets.</h1>
        <div class="jacket-container">
          <figure class="jacket">
            <img class="jacket-img" src="images/man's-hiking.png" alt="" />
            <h2 class="heading-secondary">Man's Hiking Jacket</h2>
            <p class="price">kr 1899,00</p>
            <a href="#" class="btn-cta btn-jackets">Add to cart</a>
          </figure>
          <figure class="jacket">
            <img class="jacket-img" src="images/man's-skiing.png" alt="" />
            <h2>Skiing Jacket Man</h2>
            <p class="price">kr 1999,00</p>
            <a href="#" class="btn-cta btn-jackets">Add to cart</a>
          </figure>
          <figure class="jacket">
            <img class="jacket-img" src="images/man's-canoeng.png" />
            <h2>Canoeing Jacket Man</h2>
            <p class="price">kr 1499,00</p>
            <a href="#" class="btn-cta btn-jackets">Add to cart</a>
          </figure>
          <figure class="jacket">
            <img class="jacket-img" src="images/man's-camping.png" />
            <h2>Camping Jacket Man</h2>
            <p class="price">kr 1199,00</p>
            <a href="#" class="btn-cta btn-jackets">Add to cart</a>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container"></div>
    </footer>
  </body>
</html>
